<body>
	<div class="nav-wrapper">
		<div class="grad-bar"></div>
		<nav class="navbar">
			<img src="https://uploads-ssl.webflow.com/5b3e9b55cbb56a0d25e863ce/5b403e3fe9a78845d83f416c_archon_wide-p-500.png" alt="Archon Logo">

				<span class="bar"></span>
				<span class="bar"></span>
				<span class="bar"></span>
			</div>
			<ul class="nav no-search">

	<div class="file-upload page-wrapper">
		<button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Add Image</button>
		<div class="image-upload-wrap">
			<input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
			<div class="drag-text">
				<h3>Drag and drop here<br>or<br> click to add image</h3>
			</div>
		</div>
		<div class="file-upload-content">
			<img class="file-upload-image" src="#" alt="your image" />
			<div class="image-title-wrap">
				<button type="button" onclick="upload();" class="add-image">Confirm<br><span class="image-title">Uploaded Image</span></button>
				<button type="button" onclick="removeUpload()" class="remove-image">Cancel<br><span class="image-title">Uploaded Image</span></button>
			</div>
		</div>
	</div>

	<div class="footer-wrapper">
	    <div class="footer-left">Archon Decentralized File Systems</div>
	    <div class="footer-right">

				<img src="https://uploads-ssl.webflow.com/5b3e9b55cbb56a0d25e863ce/5b3e9b56cbb56a51cce8640a_social-18.svg" width="20" alt="" class="info-icon"/><a href="https://twitter.com/archoncloud">Twitter</a><br>
